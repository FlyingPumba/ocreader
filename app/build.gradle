apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 28

    dataBinding.enabled = true

    defaultConfig {
        applicationId "email.schaal.ocreader"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 46
        versionName "0.43"

        archivesBaseName="${getApplicationId()}_${getVersionCode()}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            shrinkResources true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

ext {
    versions = [
            androidx: '1.0.0',
            okhttp: '3.11.0',
            retrofit: '2.4.0',
            glide: '4.8.0',
            acra: '5.2.0'
    ]
}

dependencies {
    implementation "androidx.core:core:${versions.androidx}"
    implementation "androidx.appcompat:appcompat:${versions.androidx}"
    implementation "androidx.cardview:cardview:${versions.androidx}"
    implementation "androidx.recyclerview:recyclerview:${versions.androidx}"
    implementation "androidx.palette:palette:${versions.androidx}"

    // Fix for glide still using com.android.support namespace
    implementation 'com.android.support:support-annotations:28.0.0'
    annotationProcessor 'com.android.support:support-annotations:28.0.0'

    implementation('com.mikepenz:materialdrawer:6.1.1@aar') {
        transitive = true
    }

    implementation('com.mikepenz:aboutlibraries:6.2.0@aar') {
        transitive = true
    }

    implementation 'io.realm:android-adapters:3.0.0'

    implementation 'org.jsoup:jsoup:1.11.3'

    implementation "com.squareup.okhttp3:okhttp:${versions.okhttp}"

    implementation "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    implementation "com.squareup.retrofit2:converter-moshi:${versions.retrofit}"

    implementation("com.github.bumptech.glide:glide:${versions.glide}@aar") {
        transitive = true
    }
    implementation "com.github.bumptech.glide:okhttp3-integration:${versions.glide}@aar"
    implementation "com.github.bumptech.glide:recyclerview-integration:${versions.glide}@aar"

    annotationProcessor "com.github.bumptech.glide:compiler:${versions.glide}"

    implementation 'com.github.zafarkhaja:java-semver:0.9.0'

    releaseImplementation "ch.acra:acra-mail:${versions.acra}"
    releaseImplementation "ch.acra:acra-dialog:${versions.acra}"

    implementation('com.vdurmont:emoji-java:4.0.0', {
        exclude group: 'org.json', module: 'json'
    })

    androidTestImplementation 'androidx.test.ext:junit:1.0.0-beta02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-beta02'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.1.0-beta02'

    androidTestImplementation "com.squareup.okhttp3:mockwebserver:${versions.okhttp}"

    testImplementation 'androidx.test:core:1.0.0-beta02'
    testImplementation 'androidx.test.ext:junit:1.0.0-beta02'
    testImplementation "org.robolectric:robolectric:4.0-beta-1"
    testImplementation 'junit:junit:4.12'
}
